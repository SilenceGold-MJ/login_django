<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<style type="text/css">
			/*表格样式*/
            body{
   margin: 0;
    padding: 0;
    background: #f8f8f8;
}

			table {
				width: 90%;
				background: #ccc;
				margin: 10px auto;
				border-collapse: collapse;/*border-collapse:collapse合并内外边距(去除表格单元格默认的2个像素内外边距*/
			}
			th,td {
				height: 25px;
				line-height: 25px;
				text-align: center;
				border: 1px solid #010301;
			}
			th {
				background: #f7fefe;
				font-weight: normal;
			}
			tr {
				background: #fff;
			}
			tr:hover {
				background: #cbd6cc;
			}
			td a {
				color: #06f;
				text-decoration: none;
			}
			td a:hover {
				color: #06f;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
    <li><a href="register.html" data-val="blue" title="添加新用户" target="_parent">添加新用户</a></li>
		<table>
						<tr>
				<!-- th为表格标题栏-->
                            {% for key,value in dic.datalist.0.items %}
				            <th>{{ key }}</th>
                            {% endfor %}
                            <th>查看</th>
                            <th>修改</th>
			</tr>
        <tr>
        {% for i in dic.datalist %}
			<tr>
                        {% for key,value in i.items %}
                            <td>{{ value }}</td>

                             {% endfor %}
                            <td><a href="查看.html?username={{i}}">查看</a></td>
                            <td><a href="Updatainfo.html?username={{i.user_name}}">修改</a></td>

                </tr>
        {% endfor %}
        </tr>
		</table>
        <li><a href="search.html" data-val="blue" title="返回" target="_parent">返回</a></li>
        <p>{{dic.message}}</p>
	</body>

</html>
